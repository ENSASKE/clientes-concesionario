<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header">Por favor iniciar sesión</div>
			<div class="card-body">
                            <div class="row">
				<form th:action="@{/login}" method="post" class="col-4 mx-auto">

					<div class="form-group col-sm-12">
						<input type="text" name="username" id="username"
							class="form-control" th:placeholder="'Nombre de usuario'" autofocus required />
					</div>

					<div class="form-group col-sm-12">
						<input type="password" name="password" id="password"
							class="form-control" th:placeholder="'Contraseña'" required />
					</div>

					<div class="form-group col-sm-12">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							th:value="'Iniciar sesión'" />
					</div>
					<div class="form-group col-sm-12">
                                            <small>admin 1234</small>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

				</form>
                            </div>
			</div>

		</div>


	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
